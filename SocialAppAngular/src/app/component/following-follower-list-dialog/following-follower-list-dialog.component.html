<mat-dialog-content>
	<div class="position-relative">
		<h2 class="mat-h2 m-0" *ngIf="data.type === 'following'">
			{{ data.user.following_count > 0 ? 'Following(' + data.user.following_count + ')' : '0 Following' }}
		</h2>
		<h2 class="mat-h2 m-0" *ngIf="data.type === 'follower'">
			{{ data.user.follower_count > 0 ? 'Follower(' + data.user.follower_count + ')' : '0 Follower' }}
		</h2>

		<hr class="divider" *ngIf="userResponseList.length > 0">

		<ul class="list-group list-group-flush" *ngFor="let userResponse of userResponseList">
			<li class="list-group-item ps-0 pt-2 pe-0 pb-2">
				<span class="rounded-circle d-inline-block align-middle centered-bg-image"
					style="width: 30px; height: 30px; background-image: url('http://127.0.0.1:8000{{userResponse.user.profile_photo ? userResponse.user.profile_photo : defaultProfilePhotoUrl}}');">
				</span>
				<a class="d-inline-block text-decoration-none text-dark align-middle ps-2 fw-500 cursor-pointer"
					href="/user/{{userResponse.user.id}}">{{userResponse.user.first_name + ' ' +
					userResponse.user.last_name}}</a>
			</li>
		</ul>

		<div class="mt-3 mb-3 text-center" *ngIf="hasMoreResult">
			<button mat-raised-button color="primary" class="rounded-pill align-middle"
				*ngIf="hasMoreResult && !(fetchingResult && resultPage > 1)" (click)="loadUsers(resultPage)">Load
				More</button>
			<div *ngIf="fetchingResult && resultPage > 1" class="d-inline-block"
				style="transform: scale(0.3); margin-top: -33px;">
				<mat-spinner style="margin: 0 auto;"></mat-spinner>
			</div>
		</div>

		<div *ngIf="fetchingResult && resultPage === 1" class="position-absolute"
			style="transform: scale(0.3); top: -35px; right: -35px;">
			<mat-spinner></mat-spinner>
		</div>
	</div>
</mat-dialog-content>
